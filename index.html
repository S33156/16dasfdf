<!DOCTYPE html>
<html>

<head>
  <title>Simple Electric Circuit Model</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"> </script>

  <!-- Local StyleSheet -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <script src="./play-on-click.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;">
    
    <a-assets>
        <a-asset-item id="video" src="./assets/videos/soccer-match.mp4" preload="auto" loop="true" playsinline webkit-playsinline autoplay crossorigin="anonymous"></a-asset-item>
    </a-assets>

    <!--NFT-->
    <a-nft id="one"
      type="nft"
      url="./assets/marker-desc/stick-man"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.1"
      smoothThreshold="5">


      <a-video id="vid"
        src="#video"
        width="300"  
        height="300"
        position="150 150 -50"
        rotation="-90 0 0"
        play-on-click>
      </a-video>


    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
